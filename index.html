<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Countdown Timer - Kartik Mistry</title>
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>New Years Eve</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">0</h3>
            <h3 class="subtext">Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">0</h3>
            <h3 class="subtext">Hour</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">0</h3>
            <h3 class="subtext">Minutes</h3>
          </div>
          <div class="container-second">
            <h3 class="second">0</h3>
            <h3 class="subtext">Seconds</h3>
          </div>
        </div>
      </div>
    </section>

    <p class="bottom-text">By <span>Kartik Mistry</span></p>
  </body>
</html>
